<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Quest Info</title>
    <link rel="stylesheet" href="css/Quest_Info_Mental.css">
</head>
<body>
    <div class="quest-box">
        <div class="quest-header">
            <span>â“˜ MENTAL QUEST INFO</span>
        </div>
        <div class="quest-details">
            <p>[Daily Quest: Mental Training has arrived.]</p>
        </div>
        <div class="goal-section">
            <h2>GOAL</h2>
            <div id="goal-items">
                <!-- Mental tasks will be dynamically loaded here -->
            </div>
        </div>
        <div class="warning-section">
            <p>WARNING: Failure to complete the daily quest will result in an appropriate <span class="penalty">penalty</span></p>
        </div>
        <div class="complete-section">
            <input type="checkbox" id="complete" disabled>
            <label for="complete"></label>
        </div>
    </div>

    <script src="js/Quest_Info_Mental.js"></script>
</body>
</html>
