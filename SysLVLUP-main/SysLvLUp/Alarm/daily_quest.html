<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Quests</title>
    <link rel="stylesheet" href="css/daily_quest.css" />
  </head>
  <body>
    <div class="quest-box" id="quest-box">
      <div class="quest-header">
        <span>â“˜ Daily Quests</span>
      </div>
      <div class="quest-details">
        <p>[Daily Quest: Training has arrived.]</p>
      </div>
      <div class="goal-section">
        <h2>GOAL</h2>
        <div class="goal-item">
          <span class="task-name">Physical Training</span>
          <div class="task-right" id="taskRight">
            <span id="physicalQuests">[0/4]</span>
          </div>
          <div>
            <input
              type="checkbox"
              id="physical-checkbox"
              class="physical-checkbox"
              disabled
            />
          </div>
        </div>
        <div class="goal-item">
          <span class="task-name">Mental Training</span>
          <div class="task-right">
            <span id="mentalQuests">[0/3]</span>
          </div>
          <div>
            <input
              type="checkbox"
              id="mental-checkbox"
              class="mental-checkbox"
              disabled
            />
          </div>
        </div>
        <div class="goal-item">
          <span class="task-name">Spiritual Training</span>
          <div class="task-right">
            <span id="spiritualQuests">[0/2]</span>
          </div>
          <div>
            <input
              type="checkbox"
              id="spiritual-checkbox"
              class="spiritual-checkbox"
              disabled
            />
          </div>
        </div>
      </div>
      <div class="warning-section">
        <p>
          WARNING: Failure to complete the daily quest will result in an
          appropriate <span class="penalty">penalty</span>
        </p>
      </div>

      <div class="complete-section" id="complete-section">
        <input type="checkbox" id="complete" disabled />
        <label for="complete"></label>
      </div>
    </div>

    <script src="js/daily_quest.js"></script>
  </body>
</html>
