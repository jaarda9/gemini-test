<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Ascend</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1><i class="fas fa-user-shield"></i> ASCEND</h1>
                <p>Choose your path to greatness</p>
            </div>

            <!-- Login Form -->
            <div class="auth-form" id="login-form">
                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="loginUsername" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-btn login-btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                <p class="switch-text">
                    Don't have an account? 
                    <a href="#" onclick="switchForm('register')">Register here</a>
                </p>
            </div>

            <!-- Register Form -->
            <div class="auth-form hidden" id="register-form">
                <h2><i class="fas fa-user-plus"></i> Register</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerUsername" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="auth-btn register-btn">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>
                <p class="switch-text">
                    Already have an account? 
                    <a href="#" onclick="switchForm('login')">Login here</a>
                </p>
            </div>

            <!-- Loading State -->
            <div class="loading-state hidden" id="loading-state">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
